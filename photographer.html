<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="#">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
    <header id="header" aria-hidden="false">
        <a href="./index.html" tabindex="0">
            <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
        </a>
    </header>
    <main id="main" aria-hidden="false">
        <section class="photograph-header" aria-label="photographer information">
            <button id="openModal" type="button" aria-label="" class="contact_button photograph-header__button" onclick="displayModal()" aria-haspopup="dialog" aria-controls="contact_modal">Contactez-moi</button>
        </section>
        <div role="dialog" id="contact_modal" aria-label="Contact information" aria-hidden="true" >
            <div class="modal" >
                <header class="modal__header">
                    <h2 class="modal__header__h2" tabindex="0">Contactez-moi</h2>
                    <img class="modal__header__img" src="assets/icons/close.svg" onclick="closeModal()" tabindex="0" alt="Cross for close modal" aria-label="Fermer le formulaire de contact" />
                </header>
                <form id="formModal" action="photographer.html" method="get">
                    <div class="formData" data-error="Veuillez entrer votre prénom." data-error-visible="false">
                        <label for="first" class="formLabel" tabindex="0">Prénom</label>
                        <input class="text-control" type="text" id="first" aria-labelledby="first" placeholder="Prénom"/>
                    </div>
                    <div class="formData" data-error="Veuillez entrer votre nom." data-error-visible="false">
                        <label for="last" class="formLabel" tabindex="0">Nom</label>
                        <input class="text-control" type="text" id="last" aria-labelledby="last" placeholder="Nom"/>
                    </div>  
                    <div class="formData" data-error="Veuillez entrer votre adresse email." data-error-visible="false">
                        <label for="email" class="formLabel" tabindex="0">Email</label>
                        <input class="text-control" type="email" id="email" aria-labelledby="email" placeholder="exemple@email.com"/>
                    </div>
                    <div class="formData" data-error="Veuillez entrer votre message." data-error-visible="false">
                        <label for="message" class="formLabel" tabindex="0">Votre message</label>
                        <textarea name="message" class="text-control" id="message" aria-labelledby="message" placeholder="Votre message . . ." cols="20" rows="5"></textarea>
                    </div>
                    <button type="submit" class="contact_button send-button" title="Envoyez votre message">Envoyer</button>
                </form>
            </div>
        </div>
        <aside class="like-n-price" aria-label="photographer likes and price" tabindex="0">
        </aside>
        <label class="labFilter" tabindex="0">Trier par</label>
        <div id="filter1" class="filterContainer" >
            <button class="filterValue" aria-haspopup="listbox" aria-expanded="false" tabindex="0">
                <span>Popularité</span>
                <img src="assets/icons/arrow.svg" onkeypress="toggleListOptions()" class="filterIcon" alt="Ouvrir la liste des filtres">
            </button>
            <div class="filterOptions" >
                <div class="filterOption" role="listbox" aria-activedescendant="filterValue" tabindex="0" onclick="selectFilterOption()">Date</div>
                <div class="filterOption" role="listbox" aria-activedescendant="filterValue" tabindex="0" onclick="selectFilterOption()">Titre</div>
            </div>
        </div>
        <section class="media-section">
        </section>
    </main>
    <aside class="lightbox_bg" aria-hidden="true">
        <div role="dialog" class="lightbox">
            <img role="button" title="previous image" class="lightbox-previous" alt="précédent" tabindex="0" onkeypress="previousPic()"  src="assets/icons/arrow.svg">
            <img class="image-hold" alt="" src="#" aria-label="image closeup view">
            <video class="video-hold" controls  autoplay aria-label="image closeup view" >
            </video>
            <div class="lightbox-name" ></div>
            <img role="button" title="next image" class="lightbox-next" alt="prochain" tabindex="0" onkeypress="nextPic()" src="assets/icons/arrow.svg">
            <img role="button" title="close dialog" class="lightbox-close" alt="fermer" tabindex="0" onkeypress="closeLightbox()" src="assets/icons/close.svg">
        </div>
    </aside>
    <script src="./scripts/factories/mediaphoto.js"></script>
    <script src="/scripts/factories/photographerProfil.js"></script>
    <script src="/scripts/api/PhotographerApi.js"></script>
    <script src="./scripts/pages/media.js"></script>
    <script src="./scripts/utils/modal.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/likes.js"></script>
    <script src="./scripts/utils/filter.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="/scripts/models/dataPhotographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
</body>
</html>
