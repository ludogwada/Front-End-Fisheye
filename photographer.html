<!DOCTYPE html>
<html>
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="assets/images/logo.png" class="logo" />
        </a>
    </header>
    <main id="main">
        <div class="photograph-header">
            <button class="contact_button photograph-header__button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <label class="labFilter">Trier par</label>
        <div id="filter1" class="filterContainer">
            <div class="filterValue">
                <span tabindex="0">Popularité</span>
                <img src="assets/icons/arrow.svg" tabindex="0" onkeypress="toggleListOptions()" class="filterIcon" alt="Ouvrir la liste des filtres">
            </div>
            <div class="filterOptions">
                <div class="filterOption" tabindex="0" onclick="selectFilterOption()">Date</div>
                <div class="filterOption" tabindex="0" onclick="selectFilterOption()">Titre</div>
            </div>
        </div>
    </select>
</label>
<div class="media-section">
</div>
<aside id="contact_modal">
    <div class="modal">
        <header class="modal__header">
            <h2 class="modal__header__h2">Contactez-moi</h2>
            <img class="modal__header__img" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="formModal" action="photographer.html" method="get">
            <div class="formData" data-error="Veuillez entrer votre prénom." data-error-visible="false">
                <label for="first" class="formLabel">Prénom</label>
                <input class="text-control" type="text" id="first" />
            </div>
            <div class="formData" data-error="Veuillez entrer votre nom." data-error-visible="false">
                <label for="last" class="formLabel">Nom</label>
                <input class="text-control" type="text" id="last"/>
            </div>  
            <div class="formData" data-error="Veuillez entrer votre adresse email." data-error-visible="false">
                <label for="email" class="formLabel">Email</label>
                <input class="text-control" type="email" id="email"/>
            </div>
            <div class="formData" data-error="Veuillez entrer votre message." data-error-visible="false">
                <label for="message" class="formLabel">Votre message</label>
                <textarea name="message" id="message" cols="20" rows="5"></textarea>
            </div>
            <button class="contact_button send-button">Envoyer</button>
        </form>
    </div>
</aside>
<div class="like-n-price">
</div>
</main>
<div class="lightbox_bg">
    <div class="lightbox">
        <img class="lightbox-previous" alt="précédent" tabindex="0" onkeypress="PreviousPic()"  src="assets/icons/arrow.svg">
        <img class="image-hold">
        <video class="video-hold" controls  autoplay>
        </video>
        <div class="image-name"></div>
        <img class="lightbox-next" alt="prochain" tabindex="0" onkeypress="NextPic()" src="assets/icons/arrow.svg">
        <img class="lightbox-close" alt="fermer" tabindex="0" onkeypress="closeLightbox()" src="assets/icons/close.svg">
    </div>
</div>
<script src="./scripts/factories/mediaphoto.js"></script>
<script src="/scripts/factories/photographerProfil.js"></script>
<script src="/scripts/api/PhotographerApi.js"></script>
<script src="./scripts/pages/media.js"></script>
<script src="./scripts/utils/modal.js"></script>
<script src="./scripts/utils/contactForm.js"></script>
<script src="./scripts/utils/likes.js"></script>
<script src="./scripts/utils/filter.js"></script>
<script src="./scripts/utils/lightbox.js"></script>
<script src="/scripts/models/dataPhotographer.js"></script>
<script src="/scripts/pages/photographer.js"></script>
</body>
</html>
